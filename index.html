<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle 15</title>
    <style>
        .grid {
            display: grid;
            place-items:  center;
        }
    </style>
</head>
<body style="background: yellow">
    <div class="grid">
        <canvas id="canvas" width="512" height="512" style="border: 2px solid black"></canvas>
        <label>Enable numbers
            <input id="show-numbers-input" type="checkbox" />
        </label>
    </div>
    <script>

        function shuffle(array) {

            const weights = {};

            array.sort((a, b) => {

                if (weights[a] === undefined)
                    weights[a] = Math.random();
                if (weights[b] === undefined)
                    weights[b] = Math.random();

                return weights[a] - weights[b];
            })
        }

        function getField(size)
        {
            const tilesCount = size * size;
            const tiles = [...Array(tilesCount).keys()];

            shuffle(tiles);

            const field = [];
            for (let i = 0; i < size; i++) {
                field[i] = [];
            }

            for (let i = 0; i < tilesCount; i++) {
                field[Math.floor(i / size)][i % size] = tiles[i];
            }
            console.log(field);

            return field;
        }

        const canvasSize = 512;
        const size = 4;
        const field = getField(size);
        const ctx = document.getElementById("canvas").getContext('2d');

        const image = new Image();
        image.src = "https://cs10.pikabu.ru/post_img/big/2018/05/03/10/152536803913230106.jpg";

        let showNumbers = false;

        function draw() {

            ctx.fillStyle = "white"
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            ctx.fillStyle = "black";
            ctx.font = "64px Arial";
            ctx.textBaseline = 'middle'
            ctx.textAlign = 'center';
            ctx.lineWidth = 2

            const tileSize = canvasSize / size;

            for (let x = 0; x < size; x++) {
                for (let y = 0; y < size; y++) {
                    if (field[x][y] === 0)
                        continue;

                    const iX = Math.floor(field[x][y] / size)
                    const iY = field[x][y] % size;

                    ctx.drawImage(image,
                        (image.width / size) * iX, (image.height / size) * iY, image.width / size, image.height / size,
                        tileSize * x, tileSize * y, tileSize, tileSize)

                    if (showNumbers)
                        ctx.strokeText(field[x][y], x * (tileSize) + tileSize / 2, y * (tileSize) + tileSize / 2);
                }
            }
        }

        function getEmptyPosition() {
            for (let x = 0; x < size; x++) {
                for (let y = 0; y < size; y++) {
                    if (field[x][y] === 0)
                        return {x, y}
                }
            }
        }

        const isOutOfField = (position) => position < 0 || position >= size;

        function move(dx, dy) {
            const {x, y} = getEmptyPosition();

            const newX = x + dx;
            const newY = y + dy;

            if (isOutOfField(newX) || isOutOfField(newY))
                return;

            const temp = field[newX][newY];
            field[newX][newY] = 0;
            field[x][y] = temp;
        }

        document.addEventListener("keydown", e => {
            if (e.code === "KeyW") {
                move(0, 1)
            } else if (e.code === "KeyS") {
                move(0, -1)
            } else if (e.code === "KeyD") {
                move(-1, 0)
            } else if (e.code === "KeyA") {
                move(1, 0)
            }
            draw();
        })

        document.getElementById("show-numbers-input").addEventListener("change", e => {
            showNumbers = e.target.checked;
            draw();
        })

        draw();

    </script>
</body>
</html>
